<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Bites - Your Favorite Food Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ...existing code... -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- ...existing code... -->    
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Fluffy Bites</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#feedback">Ratings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    

    <section id="menu" class="menu-section">
        <div class="container">
            <h2>Our Simple Menu</h2>
            <div class="menu-item">
                <h3>1 Plate of Deliciousness</h3>
                <p class="price">â‚¹20</p>
                <p>A satisfying portion of our specialty food, perfect for a quick and tasty meal.</p>
            </div>
            </div>
    </section>

    <!--  -->

    <section id="feedback" class="feedback-section">
        <div class="container">
            <h2>Leave Your Fluffy Feedback!</h2>
            <form class="feedback-form" action="{{ url_for('main.submit_feedback') }}" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                </div>

                <div class="form-group">
                    <label>Rate Us:</label>
                    <div class="star-rating-input">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Your Comments:</label>
                    <textarea id="comments" name="comments" rows="5" required></textarea>
                </div>

                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Owner :- C Vasanth</p>
            <p>Contact :- Don't Contact</p>
        </div>
    </footer>

</body>
</html>
